<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <h1>Happy Valentine Day My Kitty! <3</h1>
    <ol>
        {% for photo in photos %}
        <li>
            <a href="{% url 'photo' photo.id %}">{{ photo.title }}</a>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
