<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list|dictsort:"id" %}
        <li>
            <a href="/lesson_4/post/{{question.id}}/">
                {{ question.question_text }}
            </a>
        </li>
        {% endfor %}
    {% else %}<p>Список питань пустий.</p>
    </ul>
    {% endif %}
</body>
</html>
